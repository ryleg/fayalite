<!DOCTYPE html>
<html>
<head style="display: none;">
    <meta charset="UTF-8">
    <title>fayalite</title>
    <style>
    </style>
</head>
<body>
<div id="app" style="display: none;"></div>
<div id='div'
     style="display: none;"
     onpaste='handlepaste(this, event)'>emptyClipboard</div>
<script type="text/javascript" src="/workbench.js"></script>

<script type="text/javascript">



      function handlepaste (elem, e) {
    var savedcontent = "";
    if (e && e.clipboardData && e.clipboardData.getData) {// Webkit - get data from clipboard, put into editdiv, cleanup, then cancel event
        if (/text\/html/.test(e.clipboardData.types)) {
            savedcontent = e.clipboardData.getData('text/html');
        }
        else if (/text\/plain/.test(e.clipboardData.types)) {
            savedcontent = e.clipboardData.getData('text/plain');
        }
            var pasteId = Math.random() * 20000

            elem.innerHTML = pasteId + ":" + savedcontent
        if (e.preventDefault) {
                e.stopPropagation();
                e.preventDefault();
        }
        return false;
    }
    }
    </script>



<script type="text/javascript" src="../fayalite-app-dynamic-fastopt.js"></script>
<script type="text/javascript" src="/workbench.js"></script>
<script>
      org.fayalite.ui.app.DynamicEntryApp().main()
</script>
</body>
</html>
